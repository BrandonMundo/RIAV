
<!DOCTYPE html>
<html>
<head>
  <title>STD RIAV</title>
  <style>
    .image-container {
      text-align: center;
    }
    .image-container img {
      display: block;
      margin: 0 auto;
    }
  </style>
  <script>
    function cambiarImagen(numero) {
      var imagen = document.getElementById('imagen' + numero);
      imagen.style.display = 'block';
      for (var i = 1; i <= 3; i++) {
        if (i !== numero) {
          document.getElementById('imagen' + i).style.display = 'none';
        }
      }
    }
  </script>
</head>
<body>
  <div class="image-container">
    <img id="imagen1" src="img\STD_imgArtboard 2-8.png" alt="Imagen 1" style="cursor: pointer;" onclick="cambiarImagen(2);">
    <img id="imagen2" src="img\STD_imgArtboard 1-8.png" alt="Imagen 2" style="cursor: pointer; display: none;" onclick="cambiarImagen(3);">
    <img id="imagen3" src="img\STD_imgArtboard 3-8.png" alt="Imagen 3" style="cursor: pointer; display: none;">
  </div>
</body>
</html>
